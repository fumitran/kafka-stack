[kafka-ui]
# URL của Kafka UI
base_url = http://localhost:8080

# SESSION token lấy từ browser (nếu dùng Cookie auth)
# Ví dụ: SESSION=xxxxxxxxxxxx  -> chỉ điền phần giá trị phía sau dấu '='
session_token =

# Tuỳ chọn: nếu dùng Basic Auth (nếu Kafka UI bật basic auth)
username = admin
password = admin

# Tên cluster mặc định
cluster_name = local

# Timeout (giây)
timeout = 30


